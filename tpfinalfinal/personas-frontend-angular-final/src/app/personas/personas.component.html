<div style="text-align: center">
  <button style="cursor: pointer" (click)="irAgregar()">+</button>
</div>

<div class="box">
  <div class="item" *ngFor="let persona of personas"><!--Variable que itera cada uno de los elementos del arreglo de listado de personas-->
    <ul>
      <li>
        <a [routerLink]="['/personas', persona.idPersona]">
          {{persona.idPersona}}
          {{persona.nombre}}

        </a>
      </li>
    </ul>
  </div>
</div>

<!-- incrusta el componente de formulario -->
<router-outlet></router-outlet>
